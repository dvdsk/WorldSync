name: Tests

on:
  push:
    branches: main
  pull_request:
    branches: main

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:
    strategy:
      matrix:
        os:
          - windows-latest 
          - macos-latest 
          - ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    -uses: Swatinem/rust-cache@v1

    - name: Test client
      working-directory: ./client
      run: cargo test --verbose
    - name: Test wrapper
      working-directory: ./wrapper
      run: cargo test --verbose
    - name: Test server
      working-directory: ./server
      run: cargo test --verbose
